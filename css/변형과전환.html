<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/변형과전환.css">
</head>
<body>
    <h1>변형 - transform</h1>
    <div class="m-box translate">
        <p>translate로 위치를 이동한 div입니다</p>
    </div>
    <div class="m-box">
        <p>위치를 이동하였지만, 아래 생성되는 div 위치는 동일합니다</p>
    </div>

    <h2>회전</h2>
    <div class="m-box rotate">
        <p>글자도 회전되어서 출력됩니다</p>
    </div>

    <h2>배율 확대 축소</h2>
    <div class="m-box scale">
        <p>scale을 통해서 크기를 조절하면 중앙에서 조절된다</p>
    </div>
    <div class="m-box"></div>

    <h2>기울기</h2>
    <div class="m-box skew"></div>

    <h2>전체</h2>
    <div class="m-box matrix"></div>

    <h1>전환</h1>
    <div class="t-box transition-width"></div>
    <!-- hover시 높이가 300px로 증가하는 트랜지션 -->
    <div class="t-box transition-height"></div>

    <div class="t-box transition-color"></div>

    <h2>변형과 함께 쓰는 전환</h2>
    <div class="t-box transition-transform"></div>

</body>
</html>
